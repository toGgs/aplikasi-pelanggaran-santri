<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Santri</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #4caf50;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    .content {
      padding: 20px;
    }

    .role {
      font-size: 20px;
      font-weight: bold;
    }

    .btn-logout {
      background-color: #f44336;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-logout:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Selamat datang, Santri</h1>
  </div>
  <div class="content">
    <p class="role">Role: Santri</p>
    <p>Ini adalah halaman dashboard untuk Santri. Anda dapat melihat pelanggaran yang dilakukan dan riwayat pelanggaran.</p>
    <button class="btn-logout" onclick="logout()">Keluar</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
